<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Bot</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Hello Word</h1>
    <button class="batata" onclick="SOMAR(10 , 10)" style="background-color: green;color: white;">Somar 10 + 10 </button>
    <button class="batata" onclick="SUBTRAIR(10 , 30) " style="background-color: blue; color: white;">Subtrair 10 - 30</button>
    <button class="batata" onclick="MULTIPLICAR(2 , 50)" style="background-color: purple; color: white;">Multiplicar 2 * 50</button>
    <button class="batata" onclick="DIVIDIR(50 , 2)" style="background-color: brown; color: white;">Dividir 2 / 50</button>
</body>
</html>
